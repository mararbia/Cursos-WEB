<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <header>
        <img src="https://via.placeholder.com/200" width="150" height="200"
            alt="quadrado cinza com o número 200 dentro ">

        <figure>
            <img src="https://via.placeholder.com/200" width="150" height="200"
                alt="quadrado cinza com o número 200 dentro ">
            Figure serve para imagens e outros tipos de conteúdo
            <figcaption>Legenda aqui</figcaption>
        </figure>

        <picture>
            <source srcset="avatar.jpg" type="image/jpg" />
            <img src="https://via.placeholder.com/200" width="250" height="200"
                alt="quadrado cinza com o número 200 dentro ">

            Tag utilizada especificamente para exibir uma imagem, fornece alternativas de carregamento
            para essa a imagem de acordo com diferentes tamanhos de tela e tipo de imagem
        </picture>
    </header>
</body>

</html>
